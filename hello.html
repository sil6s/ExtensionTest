<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body style="width: 300px; height: 500px;">
  <img src="ITSC_Logo.jpg" alt="ITSC Logo">
  <div style="display: block; width: 95%; height: 80%; background-color: #D43B3A; display: flex; justify-content: center; align-items: center;  margin: 0 auto;  opacity: 0.9;">
    
  <button style="width: 100%; background-color: green; color: #FFFFFF; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; text-transform: uppercase;" onclick="this.style.backgroundColor = (this.style.backgroundColor === 'black' ? '#D43B3A' : 'black')">Start Timer</button>
  
  <button style="width: 100%; background-color: red; color: #FFFFFF; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; text-transform: uppercase;" onclick="this.style.backgroundColor = (this.style.backgroundColor === 'black' ? '#D43B3A' : 'black')">End Timer</button>
</div>

  <script src="popup.js"></script>
</body>
</html>
